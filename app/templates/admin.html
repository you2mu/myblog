<html>
<head>
  <meta charset="utf-8" />
  <title>admin</title>
  <link rel="stylesheet" href="{{url_for('static',filename="admin.css")}}" />
  <link rel="stylesheet" href="{{url_for('static',filename="button.css")}}" type="text/css"/>
  <script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
</head>
<body>

  <button id="tj" class="button button_post">发布</button>
  <!--  判断输入是否为空 -->
  <form id="mf" action="{{ url_for('.edit')}}" method="post">
  <!-- <div class="editform"> -->
    <input type="text" name="title" placeholder="Title" autocomplete="off"/>
    <br />
    <input type="text" name="tag" placeholder="Tag" autocomplete="off"/>
    <br />
    <div id="editor">
      <textarea name="content"v-model="input" debounce="300"></textarea>
      <div v-html="input | marked"></div>
    </div>
    <br />
    <!-- </div> -->
  </form>
</body>
<script>
window.onload = function(){
document.getElementById('tj').onclick = function(){
  document.getElementById('mf').submit()
}}

// 用到VUE.js
new Vue({
el: '#editor',
data: {
  input: '# hello'
},
filters: {
  marked: marked
}
})
</script>
</html>
